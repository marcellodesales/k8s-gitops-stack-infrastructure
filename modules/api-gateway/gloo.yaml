---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-infra-gloo
  namespace: argocd
  # finalizers:  # Add a this finalizer ONLY if you want these to cascade delete.
  #   - resources-finalizer.argocd.argoproj.io 
      
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-system

  source:

    repoURL: 'https://storage.googleapis.com/solo-public-helm'
    targetRevision: 1.4.11
    chart: gloo

    helm:
      # Release name override (defaults to application name)
      releaseName: gloo

      values: |
        
        crds:
          create: true



  # Sync policy
  syncPolicy:
    automated:
      # Specifies if resources should be pruned during auto-syncing ( false by default ).
      prune: true 

      # Specifies if partial app sync should be executed when resources are 
      #   changed only in target Kubernetes cluster and no git change detected 
      #   ( false by default ).
      selfHeal: false 